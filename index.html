<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Correo de empresa</title>
        <link href="efectos02.css" rel="stylesheet" type="text/css">
        <script src="prog28_correo.js" type="text/javascript"></script>
    </head>
    <body><center>
        <p class="titulo24">Obtener cuenta de correo de un empleado</p>
        <table border="20%" width="80%">
            <form name="f_correo">
                <tr>
                    <td><p>Nombre(s)</p></td>
                    <td align="center"><input name="nom" type="text" class="campo"><font size="6" color="red">*</font></td>
                </tr>
                <tr>
                    <td><p>Apellido paterno</p></td>
                    <td align="center"><input name="pat" type="text" class="campo"><font size="6" color="red">*</font></td>
                </tr>
                <tr>
                    <td><p>Apellido materno</p></td>
                    <td align="center"><input name="mat" type="text" class="campo"><font size="6" color="red">*</font></td>
                </tr>
                <tr>
                    <td><p>Fecha de nacimiento</p></td>
                    <td align="center"><input name="fec" type="date" class="campo"><font size="6" color="red">*</font></td>
                </tr>
                <tr>
                    <td><p>El correo es:</p></td>
                    <td align="center"><input name="s_correo" type="text" class="campo" disabled="true" style="background-color: gray;">
                </tr>
                <tr>
                    <td><p>La contrase√±a es:</p></td>
                    <td align="center"><input name="s_contra" type="text" class="campo" disabled="true" style="background-color: gray;">
                </tr>
                <tr align="center">
                    <td><input name="b_ejecuta" type="button" class="boton" value="ejecutar" onClick="ejecuta()"></td>
                    <td><input name="b_reinicia" type="reset" class="boton" value="reiniciar" style="background-color: red;"></td>
                </tr>
            </form>
        </table>
    </center></body>
</html>
